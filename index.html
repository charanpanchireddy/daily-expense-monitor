<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Expense Monitor | Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">₹</div>
  <nav class="mt-4">
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
  </nav>
</div>

<!-- Topbar -->
<header class="topbar">
  <div class="topbar-inner">
    <h5 class="topbar-title">Daily Expense Monitor</h5>

    <div style="position:absolute;right:0;top:50%;transform:translateY(-50%);display:flex;gap:14px;align-items:center;">

      <!-- Dark Mode -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkToggle">
      </div>

      <!-- Profile -->
      <div class="dropdown">
        <a href="#" data-bs-toggle="dropdown">
          <img id="profileImg" class="profile-img" src="https://via.placeholder.com/42">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profilePicModal">Change Picture</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" onclick="resetAllData()">Reset Data</a></li>
        </ul>
      </div>

    </div>
  </div>
</header>

<!-- Content -->
<main class="content">

  <!-- KPIs -->
  <div class="row g-3 mb-3">
    <div class="col-md-3"><div class="box"><div class="small-muted">Total Expenses</div><div id="kpiExpense" class="kpi">₹0</div></div></div>
    <div class="col-md-3"><div class="box"><div class="small-muted">Total Income</div><div id="kpiIncome" class="kpi text-success">₹0</div></div></div>
    <div class="col-md-3"><div class="box"><div class="small-muted">Monthly Budget</div><div id="kpiBudget" class="kpi">₹0</div></div></div>
    <div class="col-md-3"><div class="box"><div class="small-muted">Remaining</div><div id="kpiRemaining" class="kpi text-danger">₹0</div></div></div>
  </div>

  <!-- Chart -->
  <div class="row">
    <div class="col-lg-6">
      <div class="box">
        <h6>Expense by Category</h6>
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

</main>

<!-- Profile Picture Modal -->
<div class="modal fade" id="profilePicModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h6>Profile Picture</h6></div>
      <div class="modal-body">
        <input type="file" id="profilePicInput" class="form-control">
        <div id="profilePicStatus" class="small mt-2"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveProfilePicBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Common JS -->
<script src="js/common.js"></script>

<!-- Dashboard JS -->
<script>
const API = "http://127.0.0.1:5000/api";
const cur = getCurrency();

async function loadDashboard() {
  const res = await fetch(API + "/transactions");
  const data = await res.json();

  let income = 0, expense = 0, cats = {};
  data.forEach(t => {
    if (t.type === "income") income += t.amount;
    else {
      expense += t.amount;
      cats[t.category] = (cats[t.category] || 0) + t.amount;
    }
  });

  const budget = Number(localStorage.getItem("dem_budget") || 0);

  document.getElementById("kpiExpense").textContent = cur + expense;
  document.getElementById("kpiIncome").textContent = cur + income;
  document.getElementById("kpiBudget").textContent = cur + budget;
  document.getElementById("kpiRemaining").textContent = cur + (budget - expense);

  new Chart(document.getElementById("expenseChart"), {
    type: "pie",
    data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats) }] },
    options: { responsive: true }
  });
}

loadDashboard();
</script>

</body>
</html>
