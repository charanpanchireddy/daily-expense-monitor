<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Expense Monitor | Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">₹</div>
  <nav class="mt-4">
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html"><b>Settings</b></a>
  </nav>
</div>

<!-- Topbar -->
<header class="topbar">
  <div class="topbar-inner">
    <h5 class="topbar-title">Settings</h5>

    <div style="position:absolute;right:0;top:50%;transform:translateY(-50%);display:flex;gap:14px;align-items:center;">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkToggle">
      </div>
      <div class="dropdown">
        <a href="#" data-bs-toggle="dropdown">
          <img id="profileImg" class="profile-img" src="https://via.placeholder.com/42">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profilePicModal">Change Picture</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" onclick="resetAllData()">Reset Data</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- Content -->
<main class="content">

  <div class="row g-3">

    <!-- Budget -->
    <div class="col-md-6">
      <div class="box">
        <h6>Monthly Budget</h6>
        <input id="budgetInput" type="number" class="form-control mb-2" placeholder="Enter monthly budget">
        <button class="btn btn-primary btn-sm" onclick="saveBudget()">Save Budget</button>
        <div id="budgetStatus" class="small mt-2"></div>
      </div>
    </div>

    <!-- Currency -->
    <div class="col-md-6">
      <div class="box">
        <h6>Currency (Display Only)</h6>
        <select id="currencySelect" class="form-control mb-2">
          <option value="₹">₹ Rupee</option>
          <option value="$">$ Dollar</option>
        </select>
        <button class="btn btn-primary btn-sm" onclick="saveCurrency()">Save Currency</button>
      </div>
    </div>

    <!-- Reset -->
    <div class="col-12">
      <div class="box">
        <h6 class="text-danger">Danger Zone</h6>
        <p class="small-muted">This will clear all local data (profile, settings, theme).</p>
        <button class="btn btn-danger btn-sm" onclick="resetAllData()">Reset All Data</button>
      </div>
    </div>

  </div>

</main>

<!-- Profile Picture Modal -->
<div class="modal fade" id="profilePicModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h6>Profile Picture</h6></div>
      <div class="modal-body">
        <input type="file" id="profilePicInput" class="form-control">
        <div id="profilePicStatus" class="small mt-2"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveProfilePicBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Common JS -->
<script src="js/common.js"></script>

<!-- Settings JS -->
<script>
/* ----- Budget ----- */
const budgetInput = document.getElementById("budgetInput");
const budgetStatus = document.getElementById("budgetStatus");

const savedBudget = localStorage.getItem("dem_budget");
if (savedBudget) budgetInput.value = savedBudget;

function saveBudget() {
  localStorage.setItem("dem_budget", budgetInput.value);
  budgetStatus.textContent = "Budget saved successfully";
}

/* ----- Currency ----- */
const currencySelect = document.getElementById("currencySelect");
currencySelect.value = getCurrency();

function saveCurrency() {
  setCurrency(currencySelect.value);
}
</script>

</body>
</html>
