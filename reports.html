<html lang="en">

  <!-- Chart.js -->

  <!-- App CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">â‚¹</div>
  <nav class="mt-4">
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="reports.html"><b>Reports</b></a>
    <a href="settings.html">Settings</a>
  </nav>
</div>

<!-- Topbar -->
<header class="topbar">
  <div class="topbar-inner">
    <h5 class="topbar-title">Reports</h5>

    <div style="position:absolute;right:0;top:50%;transform:translateY(-50%);display:flex;gap:14px;align-items:center;">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkToggle">
      </div>
      <div class="dropdown">
        <a href="#" data-bs-toggle="dropdown">
          <img id="profileImg" class="profile-img" src="https://via.placeholder.com/42">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profilePicModal">Change Picture</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" onclick="resetAllData()">Reset Data</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- Content -->
<main class="content">

  <div class="row g-3">

    <!-- Pie: Expense by Category -->
    <div class="col-lg-6">
      <div class="box">
        <h6>Expense by Category</h6>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <!-- Bar: Income vs Expense -->
    <div class="col-lg-6">
      <div class="box">
        <h6>Income vs Expense</h6>
        <canvas id="barChart"></canvas>
      </div>
    </div>

  </div>

</main>

<!-- Profile Picture Modal -->
<div class="modal fade" id="profilePicModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h6>Profile Picture</h6></div>
      <div class="modal-body">
        <input type="file" id="profilePicInput" class="form-control">
        <div id="profilePicStatus" class="small mt-2"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveProfilePicBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Common JS -->
<script src="js/common.js"></script>

<!-- Reports JS -->
<script>
const API = "https://expense-backend-kvwf.onrender.com/api";
const cur = getCurrency();

async function loadReports() {
  const res = await fetch(API + "/transactions");
  const data = await res.json();

  let income = 0, expense = 0, cats = {};

  data.forEach(t => {
    if (t.type === "income") income += t.amount;
    else {
      expense += t.amount;
      cats[t.category] = (cats[t.category] || 0) + t.amount;
    }
  });

  // Pie chart (expense by category)
  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: Object.keys(cats),
      datasets: [{ data: Object.values(cats) }]
    },
    options: { responsive: true }
  });

  // Bar chart (income vs expense)
  new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: ["Income", "Expense"],
      datasets: [{
        data: [income, expense],
        backgroundColor: ["#198754", "#dc3545"]
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: ctx => cur + ctx.raw
          }
        }
      }
    }
  });
}

loadReports();
</script>

</body>
</html>
